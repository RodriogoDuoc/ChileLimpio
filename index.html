<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


</head>
<body>

    <form action="" id = 'formulario'>
        <div>
            <label for="rut">Rut</label>
            <input type="number" minlength='9' maxlength='10' id='rut'>
        </div> 
        <div>
            <label for="apellidopa">Apellido paterno</label>
            <input type="text" id='apellidopa'>
        </div> 
        <div>
            <label for="apellidoma">Apellido Materno</label>
            <input type="text" id='apellidoma'> 
        </div>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id='nombre'>
        </div>
        <div>
            <label for="fechaNac">Fecha nacimiento</label>
            <input type="date" id='fechaNac'>
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" min="18" max="60" id='edad'>
        </div>
        <div>
            <label for="genero">Masculino</label>
            <input type="checkbox" id="generom">
            <label for="genero">Femenino</label>
            <input type="checkbox" id="generof">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id='email'>
        </div>
        <div>
            <label for="celular">Celular</label>
            <input type="number" minlength='9' maxlength='10' id='celular'>
        </div>
        <div>
            <label for="motivacion">Motivacion postulalacion</label>
            <textarea name="textarea" id='motivacion' rows="10" cols="50"></textarea>
        </div>  
        <div>
            <label for="profesion">Profesion</label>
            <input type="text" id='profesion'>
        </div>

        <input type="submit" value='enviar'>

</form>
<div id ='error'></div>

<script src='app.js'> </script>
<script src="style.css"></script>
    
</body>
</html>
